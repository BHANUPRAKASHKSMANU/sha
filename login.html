</head>
<body>
  <header class="nav">
    <div class="container">
      <div class="logo-title"><a href="index.html"><img src="images/gmulogo1.png" alt="GMU" class="logo"></a><h1>Login</h1></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <!-- About link removed -->
          <li><a href="courses.html">Courses</a></li>
          <!-- Course link removed -->
          <li><a href="resources.html">Resources</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="dashboard.html">Student Portal</a></li>
          <li><a href="faculty-admin.html" class="btn" style="margin-left:6px">Faculty Admin</a></li>

          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="auth-card">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <div style="margin-top:12px">
          <button id="login-button" type="submit" class="btn">Login</button>
        </div>

        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>

        <label style="display:flex;align-items:center;margin-top:10px;"><input id="admin-toggle" type="checkbox" style="margin-right:8px;"> Login as Admin</label>

        
      </form>
      <p style="margin-top:12px">Forgot password? <a href="#">Reset</a> · New user? <a href="signup.html">Sign up</a></p>
    </div>
  </main>

  <footer class="footer"><div class="container"><p>&copy; <span id="footer-year"></span> GM University BCA</p></div></footer>
  <script src="scripts.js"></script>
</body>
</html>
